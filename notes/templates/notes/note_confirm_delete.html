{% extends "base.html" %}
{% block title %}Delete Note{% endblock %}

{% block content %}
  <div class="card">
    <h1 style="margin-top: 0;">Delete Note</h1>
    <p>Are you sure you want to delete “{{ note.title }}”?</p>

    <form method="post">
      {% csrf_token %}
      <div class="row">
        <button class="btn danger" type="submit">Yes, delete</button>
        <a class="btn" href="{% url 'notes:note_detail' note.pk %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
