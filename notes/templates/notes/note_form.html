{% extends "base.html" %}
{% block title %}Note Form{% endblock %}

{% block content %}
  <div class="card">
    <h1 style="margin-top: 0;">{{ heading }}</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="row">
        <button class="btn primary" type="submit">Save</button>
        <a class="btn" href="{% url 'notes:note_list' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
