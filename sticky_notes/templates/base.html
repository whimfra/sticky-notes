<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Sticky Notes{% endblock %}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f6f7fb; color: #111; }
    header { background: #111; color: #fff; padding: 14px 18px; }
    header a { color: #fff; text-decoration: none; font-weight: bold; }
    main { max-width: 900px; margin: 0 auto; padding: 18px; }
    .card { background: #fff; border: 1px solid #ddd; border-radius: 10px; padding: 14px; margin-bottom: 12px; }
    .btn { display: inline-block; padding: 8px 12px; border-radius: 8px; border: 1px solid #111; text-decoration: none; }
    .btn.primary { background: #111; color: #fff; }
    .btn.danger { border-color: #b00020; color: #b00020; }
    .row { display: flex; gap: 10px; flex-wrap: wrap; }
  </style>
</head>
<body>
  <header>
    <a href="{% url 'notes:note_list' %}">Sticky Notes</a>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
